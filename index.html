    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Ensure body takes full height for potential full-page backgrounds */
      min-height: 100vh;
      background-color: #f0f2f5; /* A neutral default background */
    }
    #root {
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* Prevent scrollbars on root if content overflows due to animations */
    }

    /* Enhanced Scrollbar Styling (Webkit) */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0,0,0,0.3);
    }
    /* For Firefox */
    html {
      scrollbar-width: thin;
      scrollbar-color: rgba(0,0,0,0.2) rgba(0,0,0,0.05);
    }

    /* Global Animations */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
      20%, 40%, 60%, 80% { transform: translateX(6px); }
    }
    .animate-shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }

    @keyframes fade-in-up {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.4s ease-out forwards;
    }
    
    @keyframes fade-in-down {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
    }

    /* Animated Gradient Background for Access Screen */
    .animated-gradient-background {
      background: linear-gradient(-45deg, #008080, #007BA7, #0066b2, #4682b4); /* Teal to various blues */
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white; /* Default text color for this background */
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
